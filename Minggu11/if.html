<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Percabangan if</title> 
</head> 
<body> 
    <script> 
        var totalBelanja = prompt("Total belanja?", 0); 
 
        if(totalBelanja > 100000){ 
            document.write("<h2>Selamat anda mendapatkan cashback 20%</h2>"); 
        } 
 
        document.write("<p>Selamat berbelanja</p>"); 
    </script> 
 
</body> 
</html>
